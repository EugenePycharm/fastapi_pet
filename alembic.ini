# Alembic configuration file for SQLAlchemy 2.0 async migrations.

[alembic]
# Path to migration scripts
script_location = migrations

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Truncate revision IDs to this length (0 = full length)
truncate_slug_length = 40

# Set to 'true' to run migrations in a transaction
# For PostgreSQL with DDL transactions, this is recommended
transaction_per_migration = true

# Character set for migration files
output_encoding = utf-8

# SQLAlchemy URL (sync version for Alembic)
# This is overridden in env.py with async support
sqlalchemy.url = postgresql://user:password@localhost/dbname


[post_write_hooks]
# Run black formatter on generated migration files
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

# Run isort for import sorting (optional)
# hooks = isort
# isort.type = console_scripts
# isort.entrypoint = isort
# isort.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
